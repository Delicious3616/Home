<div ng-include="'tpl/include/header.html'"></div>

<div class="container">

  <ul class="breadcrumb">
    <li>
      <a href="#/kflStart">首页</a>
    </li>
    <li>分享详情</li>
  </ul>

  <div class="panel panel-default">
    <div class="panel-body">
      <h2>{{dish.name}}</h2>
      <img
        class="img-responsive"
        src="img/{{dish.img_lg}}" alt=""/>

      <p>{{dish.material}}</p>

      <p>{{dish.detail}}</p>
      <h4 class="bold_words">宝宝名字：<strong>怡如</strong>({{dish.price | number:0 }}个月)</h4>
    </div>

    <div class="panel-footer">
      <div class="text-right">
        <button
          ng-click="jump('/kflOrder')"
          class="btn btn-success">
          喜欢此宝宝
        </button>
        <button
          ng-click="jump('/kflMain')"
          class="btn btn-warning">
          返回
        </button>
      </div>

    </div>
  </div>

</div>

<div ng-include="'tpl/include/footer.html'"></div>
